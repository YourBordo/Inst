<div class="wall">
  <ul>

    <li *ngFor="let post  of wallPosts">
      <ng-container *ngIf="post.user">
        {{post.user.nickname}} {{  post.date | date:'EEEE, MMMM d, y Ð°t h:mm'}}
      <hr>
      <img [src]="post.photo" height="200" *ngIf="post.photo"
           [routerLink] = "['/current-post', post.id]">
      {{post.text}}

      <hr>
      </ng-container>
    </li>
  </ul>
</div>
