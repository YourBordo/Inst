<html lang="en">
<div class="load-page">
  <h3>Create new post!</h3>

  <div class="load-image">
  <input  type="file" accept="image/*" class="inputfile" (change)="onFileChanged($event)">
  <img [src]="imgURL" height="200" *ngIf="imgURL">
</div>

  <div>
  <h5>Enter text</h5>
  <input type="text" [(ngModel)]="text">
</div>

<div>
<input type="button" (click)="onUpload()" value="upload">
</div>
<img [src]="convertedImg" height="200" *ngIf="convertedImg">

</div>
