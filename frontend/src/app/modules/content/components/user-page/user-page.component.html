<div class="user-page">
  <p>My profile</p>
  <p>{{nickname}}</p>
  <p>My posts:</p>

  <ul>
      <li *ngFor="let post  of posts " >
      <!--['/current-post', post.id]-->
      {{  post.date | date:'EEEE, MMMM d, y Ð°t h:mm'}}
      <hr>
      <img [src]="post.photo" height="200" *ngIf="post.photo" routerLink="/current-post/35">
      {{post.text}}
      <hr>
    </li>
  </ul>
</div>
