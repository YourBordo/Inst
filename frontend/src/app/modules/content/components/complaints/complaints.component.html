<!--
one complaint
<div>{{complaint | json}}</div>
all complaints
-->
<div class="complaints">
  <ul>
    <li *ngFor="let complaint of complaints | paginate:
    { itemsPerPage: itemsAmount, currentPage: page }">{{complaint.text}}</li>
  </ul>
  <pagination-controls (pageChange)="page = $event"></pagination-controls>

</div>
