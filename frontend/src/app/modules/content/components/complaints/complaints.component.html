<!--
one complaint
<div>{{complaint | json}}</div>
all complaints
-->
<div class="complaints">
  <ul>
    <li *ngFor="let complaint of complaints">{{complaint.text | json}}{{complaint.i|}}</li>
  </ul>
</div>
<ngb-pagination [collectionSize]="complaintsAmount" [pageSize]="itemsAmount" [(page)]="page" (pageChange)="onPageChanged()" [boundaryLinks]="true"></ngb-pagination>
